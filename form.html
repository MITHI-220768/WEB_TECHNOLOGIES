

<form class="login-form">
    <style>
        body{
            background: url(nature.jpg);
            background-size: 100% 100%;
            
        }
        .login-form{
            width: 400px;
            padding: 40px;
            position: relative;
            left: 35%;
            top: 30px;
            background: transparent;
            box-sizing: border-box;
            border-radius: 10px;
            color: #fff;
        }

        .login-form header{
            font-size: 30px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
        }

        .login-form .inp{
            margin-bottom: 20px;
        }

        .login-form .inp label{
            display: flex;
            margin-bottom: 5px;
            font-size: 16px;
        }

        .login-form .inp input[type="text"],
        .login-form .inp input[type="email"]{
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: none;
            border-radius: 5px;
        }
        .login-form .radio-group{
            display: flex;
            gap: 10px;
        }

        .login-form .but{
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background: #0f3f23;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        .login-form .but:hover{
            background-color: #59d68b;
        }

        

    </style>    
    <header>LOGIN FORM</header>
    <div class="inp">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
    </div>

    <div class="inp">
        <label for="idno">ID No.</label>
        <input type="text" id="idno" name="idno" required>
    </div>

    <div class="inp">
        <label for="phone">Phone Number</label>
        <input type="text" id="phone" name="phone" required>
    </div>

    <div class="inp">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
    </div>

    <div class="inp">
        <label>Branch</label>
        <div class="radio-group">
            <label><input type="radio" name="branch" value="cse"> CSE</label>
            <label><input type="radio" name="branch" value="ece"> ECE</label>
            <label><input type="radio" name="branch" value="mech"> MECH</label>
            <label><input type="radio" name="branch" value="civil"> CIVIL</label>
        </div>
    </div>

    <button type="submit" class="but">Login</button>
   
</form>
